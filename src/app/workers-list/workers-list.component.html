<div class="all-workers">
    <h1>
        All Workers
    </h1>
    <h3>
        Search to find workers
    </h3>
    <form [formGroup]="this.searchForm">
        <input type="text" class="search-input" placeholder="Type the worker name to start searching"
            formControlName="searchFormControl">
        <div class="page-control">
            <div>Total Pages: {{pageInfo?.pages}}</div>
            <div>Current Page: {{pageInfo?.next-1}}</div>
            <button (click)="prevPage()">Prev Page: {{pageInfo?.prev}}</button>
            <button (click)="nextPage()">Next Page: {{pageInfo?.next}}</button>
        </div>
    </form>
    <div #workersList *ngFor="let character of this.characters" class="characters">
        <img class="character-image" src="{{character?.image}}">
        <span>
            <span class="character-alignment">
                Name: {{character.name}} |
                Location: {{character.location.name}} |
                Id: {{character.id}}
                <button class="details-button" (click)="onWorkerSelected(character)">></button>
            </span>
        </span>
    </div>
</div>
